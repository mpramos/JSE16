<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM</title>
</head>
<body>
    <h1>Ejemplo de Manipulación del DOM</h1>
    
    <p id="miId">Este es un párrafo con ID.</p>
    <p class="miClase">Párrafo con clase.</p>
    <p>Otro párrafo.</p>
    
    <a id="miEnlace" href="#">Enlace</a>
    <img id="miImagen" src="imagen.jpg">
    <button id="miBoton">Haz clic</button>
    <input id="miInput" type="text" placeholder="Escribe algo">
    
    <form id="miFormulario">
        <input type="text" name="nombre" placeholder="Nombre">
        <button type="submit">Enviar</button>
    </form>
    
    <div id="contenedor">
        <div id="elementoAEliminar">Este elemento será eliminado</div>
    </div>
    
    <script src="dom.js"></script>
</body>
</html>
